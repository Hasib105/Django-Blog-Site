<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
    />

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>{% block title_block %} Blogs {% endblock %}</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a href="{% url 'Index' %}" class="nav-link">Home</a>
        </li>
        {% if user.is_authenticated %} {% else %}
        <li class="nav-item">
          <a href="{% url 'App_login:signup' %}" class="nav-link">Sign Up</a>
        </li>

        <li class="nav-item">
          <a href="{% url 'App_login:login' %}" class="nav-link">Login</a>
        </li>
        {% endif %}
      </ul>
      {% if user.is_authenticated %}
      <div class="nav-item dropdown">
        <a
          href=""
          class="nav-link dropdown-toggle"
          id="navbardrop"
          data-toggle="dropdown"
        >
          @{{user.username}}
        </a>

        <div class="dropdown-menu">
          <a href="{% url 'App_Blog:create_blog' %}" class="dropdown-item"
            >Write Blog</a
          >
          <hr />
          <a href="{% url 'App_login:profile' %}" class="dropdown-item"
            >Profile</a
          >
          <a href="{% url 'App_login:logout' %}" class="dropdown-item"
            >Logout</a
          >
        </div>
      </div>
      {% endif %}
    </nav>

    <div class="container p-20">{% block body_block %} {% endblock %}</div>
  </body>
</html>
